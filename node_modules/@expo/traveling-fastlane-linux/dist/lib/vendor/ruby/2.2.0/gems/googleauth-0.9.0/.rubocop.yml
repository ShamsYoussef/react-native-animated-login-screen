AllCops:
  Exclude:
    - "spec/**/*"
    - "Rakefile"

Metrics/AbcSize:
  Max: 25
Metrics/BlockLength:
  Exclude:
    - "googleauth.gemspec"
Metrics/CyclomaticComplexity:
  Max: 8
Metrics/PerceivedComplexity:
  Max: 8
Metrics/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 21
Metrics/ModuleLength:
  Max: 150
Metrics/ClassLength:
  Enabled: false
Layout/IndentHeredoc:
  Enabled: false
Style/FormatString:
  Enabled: false
Style/GuardClause:
  Enabled: false
Style/PercentLiteralDelimiters: # Contradicting rule
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/SymbolArray: # Undefined syntax in Ruby 1.9.3
  Enabled: false
Style/MethodDefParentheses:
  Enabled: false
Style/WordArray:
  Enabled: false
Style/TrivialAccessors:
  Enabled: false
Style/RescueModifier:
  Enabled: false
